<div class="row">
    <div class="col-3 col-sm-3 col-md-3">
      <img class="img-fluid" [src]="product.image" />
    </div>
    <div class="col-9 col-sm-9 col-md-9">
      <span class="badge badge-dark">{{idx+1}}</span>
      <h4>{{product.name}}</h4>
      <h5>&#8377;{{product.price}}</h5>
      <button class="btn btn-primary" (click)="addItem($event)">Buy</button>
      <!-- <select class="form-control" formControlName="quantity"  >
          <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</option>
      </select> -->
      <hr/>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link"
             [class.bg-info]="isTabSelected(1)"
             (click)="changeTab($event,1)">
            Description  
          </a>
        </li>
        <li class="nav nav-item">
          <a [ngClass]="{'nav-link':true,'bg-info active':isTabSelected(2)}"
           (click)="changeTab($event,2)">
            Specifications
          </a>
        </li>
        <li class="nav nav-item">
          <a [ngClass]="{'nav-link':true,'bg-info active':isTabSelected(3)}"
           (click)="changeTab($event,3)">
            Reviews
          </a>
        </li>
      </ul>
      <div *ngIf="isTabSelected(1)" class="alert alert-info">{{product.description}}</div>
      <div *ngIf="isTabSelected(2)" class="alert alert-info">{{product.specification}}</div>
      <div *ngIf="isTabSelected(3)">
        <div *ngFor="let review of reviews">
          <app-review [review]="review"></app-review>
        </div>
        <app-review-form (onNewReview)="addReview($event)"></app-review-form>
      </div>
    </div>
  </div>
