<div class="row">
    <div class="col-8 col-sm-8 col-md-8">
      <div class="card">
        <div class="card-header">
          <span class=" fa fa-plus-square" 
                (click)="toggleForm()"
                *ngIf="!formOpen">
          </span> Form
        </div>
        <div class="card-body" *ngIf="formOpen">
  
          <form [formGroup]="reviewForm">
            <div class="form-group">
              <label>stars</label>
              <select class="form-control" formControlName="stars"  >
                  <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>author</label>
              <input class="form-control" formControlName="author"/>
              <span class="invalid">{{error.email}}</span>
            </div>
            <div class="form-group">
              <label>body</label>
              <textarea class="form-control" formControlName="review"></textarea>
              <span class="invalid">{{error.body}}</span>
            </div>
            <button class="btn btn-primary" (click)="handleFormSubmit($event)">submit</button>&nbsp;
            <button type="button" 
                    class="btn btn-danger" 
                    (click)="toggleForm()">Cancel
            </button>
          </form>
  
        </div>
      </div>
    </div>
  </div>
