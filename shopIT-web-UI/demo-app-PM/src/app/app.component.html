<div class="container">
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">{{title}}</a>
  </nav>
  <hr/>
  <hr/>
  <div class="row">
    <div class="col-3 col-sm-3 col-md-3">
      <ul class="nav nav-pills flex-column">
          <a class="nav-link " [ngClass]="{'active':isTabSelected(1)}"  
             (click)="changeTab(1)"
             data-toggle="pill" routerLink="products" 
             role="tab" aria-controls="v-pills-home" 
             aria-selected="true">View Products
          </a>
          <a class="nav-link " [ngClass]="{'active':isTabSelected(2)}"
             (click)="changeTab(2)"
             data-toggle="pill" routerLink="products/add" 
             role="tab" aria-controls="v-pills-profile" 
             aria-selected="false">Add Products
          </a>
         </ul>
    </div>
    <div class="col-9 col-sm-9 col-md-9">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
